{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block content%}


<h1 class="my-5">Notes</h1>




{% for note in notes %}

<div class="list-group w-auto">
    <a href="{% url 'notes.detail' pk=note.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3"
        aria-current="true">

        <img src="{% static 'note.png' %}" alt="twbs" width="36" height="36" class="rounded-circle flex-shrink-0">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">{{ note.title }}</h6>
                <p class="mb-0 opacity-75">{{note.text.strip|truncatechars:10}}</p>
            </div>
            <small class="opacity-50 text-nowrap">{{ note.created|naturaltime }}</small>
        </div>
    </a>

</div>

{% empty %}
<div class="list-group w-auto">
    <a href="{% url 'notes.new'  %}" class="list-group-item list-group-item-action d-flex gap-3 py-3"
        aria-current="true">
        <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">There are no notes! Click to create one</h6>
            </div>
        </div>
    </a>

</div>
{% endfor %}







{% endblock %}
