<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/notes.css' %}" type="text/css">
</head>

<body>
    <nav class='navbar navbar-light bg-light'>

        <a class="navbar-brand" href="{%  url 'home' %}">
            <img src="{%  static 'notes.svg' %}" width="60" height="60" class="d-inline-block align-text-top mleft">

        </a>


        <div class='ms-auto'>

            {% if user.is_authenticated %}
            <a href="{% url 'notes.list'%}" class="btn btn-outline-primary me-1">Home</a>
            <a href="{% url 'notes.new'%}" class="btn btn-outline-primary me-1">Create</a>
            <a href="{% url 'logout'%}" class="btn btn-outline-primary me-1">Logout</a>
            {% else %}
            <a href="{% url 'login'%}" class="btn btn-outline-primary me-1">Login</a>
            <a href="{% url 'signup'%}" class="btn btn-outline-primary me-1">Signup</a>
            {% endif %}

        </div>

    </nav>
    <div class="my-5 text-center container">
        {% block content%}
        {% endblock %}
    </div>
</body>

</html>
