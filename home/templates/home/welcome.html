<!DOCTYPE html>
<html>

{% load static %}


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">


</head>

<body>

    <main>

        <div class="container my-5">
            <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
                <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                    <h1 class="display-4 fw-bold lh-1">Welcome to SmartNotes</h1>
                    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec et metus gravida
                        massa convallis condimentum in eget lorem. Pellentesque vitae enim id turpis bibendum blandit.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                        <a type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold"
                            href="{% url 'notes.list' %}">Check
                            out smart notes
                        </a>
                        <a href="{% url 'login' %}" type="button" class="btn btn-outline-secondary btn-lg px-4">Login
                        </a>
                        <a href="{% url 'signup' %}" type="button" class="btn btn-outline-secondary btn-lg px-4">Sign
                            up</a>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
                    <img class="rounded-lg-3" src="{% static 'notes.png' %}" alt="" width="720">
                </div>
            </div>
        </div>

    </main>



</body>


</html>
